language: haskell

cache:
  directories:
    - test/elm-stuff/build-artifacts
    - elm-stuff
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - npm install -g elm
  - elm-package install -y
  - npm install -g elm-test
script: elm-test
notifications:
  email: false
